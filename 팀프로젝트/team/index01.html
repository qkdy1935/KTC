<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/2245690d2b.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS & JS -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>상세</title>
  </head>
  <body>
    <!-- 상세 배너 -->
    <div id="main-banner-con">
      <div class="main-banner-btns">
        <button class="banner-btn-r">
          <i class="fa-solid fa-angle-right"></i>
        </button>
        <button class="banner-btn-l">
          <i class="fa-solid fa-angle-left"></i>
        </button>
      </div>
      <div class="main-banner">
        <div class="left-item">
          <div class="img"></div>
          <div class="banner-text-box">
            <div class="banner-content-logo"></div>
            <div class="title-text-box">
              <span class="text-cicle">영화</span>
              <span class="text-cicle">판타지</span>
              <span>Along with the Gods: The Last 49 Days • 2018</span>
            </div>
            <div class="banner-btn">
              <button class="play"><i class=""></i>재생하기</button>
              <button class="pick"><i class=""></i>찜하기</button>
            </div>
            <div class="sub-text-box">
              <span>2018</span>
              <span>신과 함께 - 인과 연</span>
              <span>141분</span>
              <span>평점 별 넣기</span>
            </div>
            <div class="inner-text-box">
              <p>
                천 년 동안 48명의 망자를 환생시킨 저승 삼차사, 한 명만 더
                환생시키면 그들도 새로운 삶을 얻을 수 있다. 하지만
                강림(하정우)은 원귀였던 수홍(김동욱)을 자신들의 마지막 귀인으로
                정하는 이해할 수 없는 선택을 한다. 저승법 상 원귀는 소멸되어야
                마땅하나 염라대왕(이정재)은 저승 삼차사에게 새로운 조건을 내걸며
                강림의 제안을 수락한다.
              </p>
            </div>
          </div>
          <div class="right-item">
            <audio class="audio-but">
              <i class=""></i>
            </audio>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
